<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Rogue-like Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <h1>タイピングローグライク</h1>
        <div id="languageSelection">
            <label for="languageSelect" id="languageLabel">タイプ時に使用する言語を選択:</label>
            <select id="languageSelect">
                <option value="english">English</option>
                <option value="japanese">日本語</option>
            </select>
        </div>
        <div id="difficultySelection">
            <label for="difficultySelect">難易度を選択:</label>
            <select id="difficultySelect">
                <option value="easy">初級</option>
                <option value="medium">中級</option>
                <option value="hard">上級</option>
                <option value="expert">達人</option>
            </select>
        </div>
        <div id="progressiveMode">
            <label>
                <input type="checkbox" id="progressiveDifficulty" checked>
                難易度を徐々に上昇させる
            </label>
        </div>
        <div id="resolutionSelection">
            <label for="resolutionSelect">解像度:</label>
            <select id="resolutionSelect">
                <option value="default">デフォルト (80% of window)</option>
                <option value="800x600">800x600</option>
                <option value="1024x768">1024x768</option>
                <option value="1280x720">1280x720</option>
                <option value="1920x1080">1920x1080</option>
            </select>
        </div>
        <button id="startButton">ゲーム開始</button>
    </div>
    <canvas id="gameCanvas" style="display:none;"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
