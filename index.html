<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Rogue-like Game</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <h1 id="title">hype_type</h1>
        <h3 id="subtitle">あなたのタイプ速度を武器に</h3>
        <div id="langRow">
            <div id="typingLanguageSelection" class="langSelectBox">
                <label for="languageSelect" id="languageLabel">タイプ時に使用する言語:</label>
                <select id="languageSelect">
                    <option value="english">English</option>
                </select>
            </div>
        </div>

        <div id="resolutionSelection">
            <h3 id="resolutionLabel">解像度</h3>
                <select id="resolutionSelect">
                <option value="default">デフォルト (80% of window)</option>
                <option value="100p">ウィンドウの100%</option>
                <option value="800x600">800x600</option>
                <option value="1024x768">1024x768</option>
                <option value="1280x720">1280x720</option>
                <option value="1920x1080">1920x1080</option>
            </select>
        </div>
        <button id="startButton">ゲーム開始</button>
        <div class="littlesetting">
        <div id="startwithmute">
               <label>
                    <input type="checkbox" id="muteToggle">
                    <span id="muteToggleLabel">ミュート</span>
                </label>
            </div>
            <div id="themeToggleRow">
                <label>
                    <input type="checkbox" id="themeToggle">
                    <span id="themeToggleLabel">ダークテーマ</span>
                </label>
            </div>
        </div>
        <button id="settingsButton" class="settings-button">詳細設定</button>
    </div>
    
    <!-- 詳細設定モーダル -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- コンテンツは後で追加 -->
        </div>
    </div>
    
    <canvas id="gameCanvas" style="display:none;"></canvas>

    <!-- アップグレードオーバーレイ -->
    <div id="upgradeOverlay" class="upgrade-overlay" style="display:none;">
        <div class="upgrade-header">MAIN GUN</div>
        <div class="upgrade-layout">
            <div id="upgradeCanvasWrap" class="upgrade-canvas">
                <svg id="upgradeEdges" class="upgrade-edges" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet"></svg>
                <div id="upgradeNodes" class="upgrade-nodes"></div>
            </div>
            <div id="protocolSidebar" class="upgrade-side" style="display:none;">
                <div class="panel-title">CURRENT PROTOCOLS</div>
                <ol id="protocolList" class="protocol-list"></ol>
                <button id="closeUpgrade" class="close-upgrade">CLOSE</button>
            </div>
            <div id="upgradePointsBadge" class="points-badge">Points: <span id="upgradePoints">0</span></div>
            <div class="hint-row" style="position:absolute; left:20px; bottom:0;">Tab: PROTOCOLS &nbsp; &nbsp; Space: CONFIRM SELECTION</div>
        </div>
    </div>
    
    <!-- ポーズメニュー -->
    <div id="pauseMenu" class="pause-menu" style="display:none;">
        <div class="pause-content">
            <h2>ポーズ</h2>
            <button id="resumeButton" class="pause-button">ゲーム再開</button>
            <button id="menuButton" class="pause-button">メニューに戻る</button>
        </div>
    </div>
    
    <script type="module" src="scripts/script.js"></script>
</body>
</html>
