<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Rogue-like Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <h1 id="title">hype_type</h1>
        <h3 id="subtitle">あなたのタイプ速度を武器に</h3>
        <div id="langRow">
            <div id="typingLanguageSelection" class="langSelectBox">
                <label for="languageSelect" id="languageLabel">タイプ時に使用する言語:</label>
                <select id="languageSelect">
                    <option value="english">English</option>
                    <option value="japanese">日本語</option>
                </select>
            </div>
            <div id="uiLanguageSelection" class="langSelectBox">
                <label for="uiLanguageSelect" id="uiLanguageLabel">表示言語:</label>
                <select id="uiLanguageSelect">
                    <option value="japanese">日本語</option>
                    <option value="english">English</option>
                </select>
            </div>
        </div>
        <div id="difficultySelection">
            <label for="difficultySelect">難易度を選択:</label>
            <select id="difficultySelect">
                <option value="easy">初級</option>
                <option value="medium">中級</option>
                <option value="hard">上級</option>
                <option value="expert">達人</option>
            </select>
        </div>
        <div id="progressiveMode">
            <label>
                <input type="checkbox" id="progressiveDifficulty" checked>
                難易度を徐々に上昇させる
            </label>
        </div>
        <div id="resolutionSelection">
            <label for="resolutionSelect">解像度:</label>
            <select id="resolutionSelect">
                <option value="default">デフォルト (80% of window)</option>
                <option value="800x600">800x600</option>
                <option value="1024x768">1024x768</option>
                <option value="1280x720">1280x720</option>
                <option value="1920x1080">1920x1080</option>
            </select>
        </div>
        <button id="startButton">ゲーム開始</button>
        <div id="themeToggleRow">
            <label>
                <input type="checkbox" id="themeToggle">ダークテーマ
            </label>
        </div>
    </div>
    <canvas id="gameCanvas" style="display:none;"></canvas>
    
    <script type="module" src="script.js"></script>
</body>
</html>
